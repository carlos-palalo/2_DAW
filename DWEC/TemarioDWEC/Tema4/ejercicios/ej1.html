<!DOCTYPE html>
<html>

<head>

</head>
<script text="text/javascript">
    function rotarAvanzar() {
        temp = document.links[document.links.length - 1].href;
        for (i = document.links.length - 1; i > 0; i--) {
            document.links[i].href = document.links[i - 1].href;
        }
        document.links[0].href = temp;
    }

    function rotarRetroceder() {
        temp = document.links[0].href;
        for (i = 0; i < document.links.length - 1; i++) {
            document.links[i].href = document.links[i + 1].href;
        }
        document.links[document.links.length - 1].href = temp;
    }
</script>

<body onload="setInterval(rotarRetroceder,1000);">
    <h1>Ejercicio Rotar Enlaces</h1>
    <button onclick="rotarAvanzar();">Rotar enlaces</button>

</body>
