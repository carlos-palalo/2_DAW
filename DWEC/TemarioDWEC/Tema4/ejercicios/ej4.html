<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        var ventana, intervalo, i = 0;

        function abrir() {
            if (document.links.length > 0) {
                intervalo = setInterval(cargar, 3000);
            }
        }

        function cargar() {
            if (i == 0) {
                ventana = window.open("", "_blank", "height=600,width=800,top=40,left=200,toolbar=yes,location=yes", true); //Ventana
            }

            if (i < document.links.length) {
                ventana.location.href = document.links[i++].href;
            } else if (i = document.links.length) {
                clearInterval(intervalo);
            }
        }
    </script>
</head>

<body onload="abrir();">
    <h1>Ejercicio Cambiar enlaces en una misma ventana cada 5 segundos</h1>

</body>

</html>
