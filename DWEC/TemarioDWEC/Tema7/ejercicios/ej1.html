    <script>
        var celdas = document.getElementsByTagName("td");
        for (var i = 0; i < celdas.length; i++) {
            celdas[i].addEventListener("click", function (e) {
                var columnas = 0, fila = 0;

                var nodoTbody = this.parentNode.parentNode;
                for (var fil = 0; fil < nodoTbody.children.length; fil++) {
                    for (var col = 0; col < nodoTbody.children[fil].children.length; col++) {
                        if (this == nodoTbody.children[fil].children[col]) {
                            fila = fil + 1;
                            columnas = col + 1;
                        }
                    }
                }

                alert("Columna: " + columnas + " ---- Fila: " + fila);
            })
        };
    </script>
