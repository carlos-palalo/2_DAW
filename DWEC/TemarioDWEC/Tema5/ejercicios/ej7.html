<!DOCTYPE html>
<!--Cambiar el parrafo anterior y el siguiente segun haga click-->
<html>

<head>
    <script type="text/javascript">
        var principio = true;

        function clonar(parrafo) {
            var nodoBody = document.children[0].children[1];
            var clonado = parrafo.cloneNode(true);

            var listaParrafos = document.getElementsByTagName("p");
            if (principio) {
                nodoBody.insertBefore(clonado, listaParrafos[0]);
            } else {
                nodoBody.appendChild(clonado);

            }
            principio = !principio;
        }
    </script>
</head>

<body>
    <h1>Clonar los p치rrafos y que vayan apareciendo alternativamente arriba y abajo</h1>
    <hr>
    <p onclick="clonar(this)">P치rrafo 1</p>
    <p onclick="clonar(this)">P치rrafo 2</p>
    <p onclick="clonar(this)">P치rrafo 3</p>
</body>

</html>
