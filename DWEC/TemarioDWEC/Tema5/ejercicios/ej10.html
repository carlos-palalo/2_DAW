<!DOCTYPE html>
<!--Eliminar los párrafos al hacer click -->
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function eliminar(parrafo){
            parrafo.remove();
        }
    </script>
</head>

<body>
    <h1>Eliminar párrafos al hacer click</h1>
    <hr>
    <p onclick="eliminar(this)">Párrafo 1</p>
    <p onclick="eliminar(this)">Párrafo 2</p>
    <p onclick="eliminar(this)">Párrafo 3</p>
    <p onclick="eliminar(this)">Párrafo 4</p>
    <p onclick="eliminar(this)">Párrafo 5</p>
    <p onclick="eliminar(this)">Párrafo 6</p>
    <p onclick="eliminar(this)">Párrafo 7</p>
</body>

</html>
