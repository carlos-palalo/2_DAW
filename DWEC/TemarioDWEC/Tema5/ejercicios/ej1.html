<!DOCTYPE html>
<!--Cambiar el parrafo anterior y el siguiente segun haga click-->
<html>

<head>
    <script type="text/javascript">
        function cambiarParrafo(parrafo) {
            nodoAnt = parrafo.previousElementSibling;
            nodoSig = parrafo.nextElementSibling;

            if (nodoAnt != null && parrafo.tagName == nodoAnt.tagName) {
                nodoAnt.textContent = parrafo.textContent;
            }

            if (nodoSig != null && parrafo.tagName == nodoSig.tagName) {
                nodoSig.textContent = parrafo.textContent;
            }
        }
    </script>
</head>

<body>
    <h1>Cambiar el parrafo anterior y el siguiente según click</h1>
    <hr>
    <p onclick="cambiarParrafo(this)">Párrafo 1</p>
    <p onclick="cambiarParrafo(this)">Párrafo 2</p>
    <p onclick="cambiarParrafo(this)">Párrafo 3</p>
    <p onclick="cambiarParrafo(this)">Párrafo 4</p>
    <p onclick="cambiarParrafo(this)">Párrafo 5</p>
    <p onclick="cambiarParrafo(this)">Párrafo 6</p>
    <p onclick="cambiarParrafo(this)">Párrafo 7</p>
</body>

</html>
