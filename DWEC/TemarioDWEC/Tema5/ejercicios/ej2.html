<!DOCTYPE html>
<html>

<head>
    <style>
        .claseAzul {
            color: blue;
        }

        .claseArial {
            font-family: Arial, Helvetica, sans-serif;
        }

        .claseSize {
            font-size: 28px;
        }

        .claseTexto {
            text-decoration: underline;
        }
    </style>

    <script type="text/javascript">
        function ponerClase(parrafo) {
            nodoP = document.getElementById("parrafo");

            nodoP.classList.toggle(parrafo.className);
        }

        function quitarClases() {
            document.getElementById("parrafo").className = "";
        }
    </script>
</head>

<body>
    <h1>Añadir al párrafo final las clases de los párrafos sobre los que se hace click</h1>
    <hr>
    <p class="claseAzul" onclick="ponerClase(this)">Párrafo 1</p>
    <p class="claseArial" onclick="ponerClase(this)">Párrafo 2</p>
    <p class="claseSize" onclick="ponerClase(this)">Párrafo 3</p>
    <p class="claseTexto" onclick="ponerClase(this)">Párrafo 4</p>
    <hr>
    <p id="parrafo">Este es el texto sin estilos</p>
    <button onclick="quitarClases()">Quitar clases</button>
</body>

</html>
