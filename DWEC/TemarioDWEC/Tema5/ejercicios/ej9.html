<!DOCTYPE html>
<!--Girar filas y columnas de una tabla al hacer click -->
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        td {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
    <script>
        function girarVertical(tabla) {
            var primeraFila = tabla.children[0].children[0];
            tabla.children[0].appendChild(primeraFila);
        }

        function girarHorizontal(tabla) {
            for (var i = 0; i < tabla.children[0].children[0].childElementCount; i++) {
                primeraCelda = tabla.children[0].children[i].children[0];
                tabla.children[0].children[i].appendChild(primeraCelda);
            }
        }
    </script>
</head>

<body>
    <h1>Girar casillas</h1>
    <hr>
    <h2>Giro Vertical</h2>
    <table onclick="girarVertical(this)">
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <h2>Giro Horizontal</h2>
    <table onclick="girarHorizontal(this)">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>

</html>
