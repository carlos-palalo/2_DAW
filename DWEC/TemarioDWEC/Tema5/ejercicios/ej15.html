<!DOCTYPE html>
<!-- Quitar y poner alternativamente los atributos a un elemento concreto de la página al hacer click en ese elemento -->
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
    <script>
        function cambiarAtributo(elemento) {
            if (elemento.hasAttribute("style")) {
                elemento.removeAttribute("style");
            } else {
                elemento.setAttribute("style", "color: red");
            }
        }
    </script>
</head>

<body>
    <h1>Poner o quitar atributos</h1>
    <hr>
    <p style="color: red;" onclick="cambiarAtributo(this)">Primer párrafo</p>
    <p onclick="cambiarAtributo(this)">Segundo párrafo</p>
    <p onclick="cambiarAtributo(this)">Tercer párrafo</p>
    <p onclick="cambiarAtributo(this)">Cuarto párrafo</p>
    <p onclick="cambiarAtributo(this)">Quinto párrafo</p>
    <p onclick="cambiarAtributo(this)">Sexto párrafo</p>
</body>

</html>
