<!DOCTYPE html>
<!-- Contar el número de atributos de todo el documento y sacar sus nombres y valores -->
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function mostrarAtributos() {
            var body = document.children[0].children[1];
            var cont = 0;
            var c = "";
            for (var i = 0; i < body.children.length; i++) {
                c += "Etiqueta: " + body.children[i].tagName + "\n";
                for (var j = 0; j < body.children[i].attributes.length; j++) {
                    c += "-- Atributo: " + body.children[i].attributes.item(j).name + ". ";
                    c += " Valor: " + body.children[i].attributes.item(j).value + "\n";
                    cont++;
                }
            }
            alert("Hay " + cont + " atributos en total.\n" + c);
        }
    </script>
</head>

<body>
    <h1 style="color: red;">Contar número de atributos de todo el documento y sacarlos</h1>
    <h2 style="border: 4px solid blue; padding: 10px;">Esto es un h2</h2>
    <hr>
    <p style="font-weight: bold;">Primer Parrafo</p>
    <p style="text-align: center;">Segundo Parrafo</p>
    <p class="p3">Tercer Parrafo</p>
    <img src="../img/foto2.jpg" style="width: 250px;" alt="Foto">
    <br>
    <button onclick="mostrarAtributos()">Ver atributos</button>
</body>

</html>
