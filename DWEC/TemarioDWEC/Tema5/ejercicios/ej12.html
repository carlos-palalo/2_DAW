<!DOCTYPE html>
<!-- Ir cambiando de parrafo -->
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
    <script>
        var numParrafo = 0;
        var texto = document.getElementsByTagName("span");

        function cambiar() {
            var parrafo = document.getElementById("p1");
            var clonado = texto[numParrafo].cloneNode(true);
            parrafo.replaceChild(clonado, parrafo.childNodes[0]);
            numParrafo++;
            if (numParrafo >= texto.length) {
                numParrafo = 0;
            }
        }
    </script>
</head>

<body onload="setInterval(cambiar, 500)">
    <h1>Cambiar parrafo cada x tiempo</h1>
    <hr>
    <p id="p1"> </p>
    <div style="visibility: hidden;">
        <span>Primer Párrafo</span>
        <span>Segundo Párrafo</span>
        <span>Tercer Párrafo</span>
        <span>Cuarto Párrafo</span>
        <span>Quinto Párrafo</span>
    </div>
</body>

</html>
