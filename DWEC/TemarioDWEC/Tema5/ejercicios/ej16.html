<!DOCTYPE html>
<!-- Quitar la jerarquia a un documento, es decir, todos los elemntos del body deben ser hijos de éste -->
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function quitarJerarquia() {
            var body = document.children[0].children[1];
            var long = body.childElementCount;
            for (var i = 0; i < long; i++) {
                var nodo = body.children[0];
                var longHijo = nodo.childElementCount;
                if (longHijo > 0) {
                    for (var j = 0; j < longHijo; j++) {
                        body.appendChild(nodo.removeChild(nodo.children[0]));

                    }
                    long++;
                }
                else {
                    body.appendChild(body.removeChild(nodo));
                }
            }
        }
    </script>
</head>

<body onload="cargarParrafo()">
    <h1>Quitar jerarquía</h1>
    <hr>
    <ul>
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
        <li>Lista 4</li>
    </ul>
    <p>Primer párrafo</p>
    <div>
        <p>Segundo Párrafo dentro de un div</p>
    </div>

    <button onclick="quitarJerarquia()">Quitar jerarquía</button>
</body>

</html>
