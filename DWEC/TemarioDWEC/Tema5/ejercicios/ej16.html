<!DOCTYPE html>
<!-- Quitar la jerarquia a un documento, es decir, todos los elemntos del body deben ser hijos de éste -->
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function quitarJerarquia() {
            var body = document.body;
            var longitud = body.childElementCount;
            for (var i = 0; i < longitud; i++) {
                let elemento;
                if (body.children[i].childElementCount == 0) {
                    //body.appendChild(body.children[i]);
                } else {
                    let longitudHijo = body.children[i].childElementCount;
                    for (var j = 0; j < longitudHijo; j++) {
                        elemento = body.children[i].children[0];
                        body.appendChild(elemento);
                    }
                }
            }
        }
    </script>
</head>

    </div>

    <button onclick="quitarJerarquia()">Quitar jerarquía</button>
</body>

</html>
