<!DOCTYPE html>
<!--Cambiar el parrafo anterior y el siguiente segun haga click-->
<html>

<head>
    <script type="text/javascript">
        function random(min, max) {
            return Math.floor((Math.random() * (max - min + 1)) + min);
        }

        function desordenar() {
            var parrafos = document.getElementsByTagName("p");
            var aux = Array(parrafos.length);
            var number = [];

            while (number.length < parrafos.length) {
                var randNum = random(0, 9);
                var exist = false;
                for (var i = 0; i < number.length; i++) {
                    if (number[i] == randNum) {
                        exist = true;
                        break;
                    }
                }
                if (!exist) {
                    number.push(randNum);
                }
            }

            for (var i = 0; i < parrafos.length; i++) {
                parrafos[i].id = number[i];
                aux[i] = parrafos[parrafos[i].id].innerText;
            }

            for (var i = 0; i < parrafos.length; i++) {
                parrafos[i].innerText = aux[i];
            }
        }
    </script>
</head>

<body>
    <h1>Desordenar los párrafos</h1>
    <hr>
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <p>Párrafo 3</p>
    <p>Párrafo 4</p>
    <p>Párrafo 5</p>
    <p>Párrafo 6</p>
    <p>Párrafo 7</p>
    <p>Párrafo 8</p>
    <p>Párrafo 9</p>
    <p>Párrafo 10</p>
    <button onclick="desordenar()">Desordenar</button>
</body>

</html>
