<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ejercicio 2: Realizar un menú desplegable</title>
    <link rel="icon" type="image/x-icon" href="recursos/favicon.ico">
    <script src="../recursos/jquery-3.5.1.js"></script>
    <style type="text/css">
        .menu {
            width: 150px;
        }

        .menu_capitulo {
            padding: 5px;
            cursor: pointer;
            position: relative;
            margin: 1px;
            font-weight: bold;
            background: #9cf;
            border: 1px solid black;
        }

        .menu_punto a {
            display: block;
            color: black;
            background-color: white;
            padding-left: 30px;
            text-decoration: none;
        }

        .menu_punto a:hover {
            color: black;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Ejercicio 2: Realizar un menú desplegable</h1>
    <hr />

    <div>
        <div class="menu">
            <p class="menu_capitulo">Capítulo 1</p>
            <div class="menu_punto">
                <a href="#">Punto 1</a>
                <a href="#">Punto 2</a>
                <a href="#">Punto 3</a>
            </div>

            <p class="menu_capitulo">Capítulo 2</p>
            <div class="menu_punto">
                <a href="#">Punto 1</a>
                <a href="#">Punto 2</a>
                <a href="#">Punto 3</a>
            </div>

            <p class="menu_capitulo">Capítulo 3</p>
            <div class="menu_punto">
                <a href="#">Punto 1</a>
                <a href="#">Punto 2</a>
                <a href="#">Punto 3</a>
            </div>

            <p class="menu_capitulo">Capítulo 4</p>
            <div class="menu_punto">
                <a href="#">Punto 1</a>
                <a href="#">Punto 2</a>
                <a href="#">Punto 3</a>
            </div>

            <p class="menu_capitulo">Capítulo 5</p>
            <div class="menu_punto">
                <a href="#">Punto 1</a>
                <a href="#">Punto 2</a>
                <a href="#">Punto 3</a>
            </div>
        </div>
    </div>

    <script>

        $(function () {
            $(".menu_punto").hide();
            $(".menu_capitulo").click("click",function(){
                $(".menu_punto").hide(300);
                $(this).next().show(300);
            });
        });

    </script>
</body>

</html>
