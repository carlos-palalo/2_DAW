<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ejercicio 4: Convertir tabla en listas de distintos tipos</title>
    <link rel="icon" type="image/x-icon" href="recursos/favicon.ico">
    <script src="../recursos/jquery-3.5.1.js"></script>
    <style type="text/css">
        td {
            border: 1px solid black;
            padding: 15px;
        }

        table {
            margin: 20px 0px;
        }
    </style>
</head>

<body>
    <h1>Ejercicio 4: Convertir tabla en listas de distintos tipos</h1>
    <hr />

    <button id="btn1">Lista de celdas</button>
    <button id="btn2">Lista de columnas</button>
    <button id="btn3">Lista de filas</button>

    <table>
        <tr>
            <td>Celda 1</td>
            <td>A</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Celda 2</td>
            <td>B</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Celda 3</td>
            <td>C</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Celda 4</td>
            <td>D</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Celda 5</td>
            <td>E</td>
            <td>5</td>
        </tr>
    </table>

    <div id="lista"></div>

    <script>
        $(function () {
            $("#btn1").click("click", function () {
                $("ul").remove();
                $("td").each(function (i) {
                    $("#lista").append("<li>" + $(this).text() + "</li>");
                });
            });
            $("#btn2").click("click", function () {
                $("ul").remove();
                $("table tr:first").children().each(function (x) {
                    $("#lista").append("<ul>");
                    $("table tr").each(function () {
                        $("#lista ul:last").append("<li>" + $(this).children().eq(x).text() + "</li>");
                    });
                });
            });
            $("#btn3").click("click", function () {
                $("ul").remove();
                $("table tr").each(function () {
                    $("#lista").append("<ul>");
                    $(this).children().each(function () {
                        $("#lista ul:last").append("<li>" + $(this).text() + "</li>");
                    });
                });
            });
        });
    </script>
</body>

</html>
