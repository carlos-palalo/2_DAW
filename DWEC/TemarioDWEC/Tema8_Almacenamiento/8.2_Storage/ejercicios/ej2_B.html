<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ejercicio</title>
</head>

<body>
    <h1>Pasar un formulario</h1>
    <hr />
    <p id="parrafo"></p>

    <script type="text/javascript">

        window.addEventListener("storage", function (event) {
            var studentJSON = localStorage.getItem("prueba");
            //localStorage.removeItem(student);
            var student = JSON.parse(studentJSON);

            var c = "";
            c += "<br />Nombre: " + student.nombre;
            c += "<br />Apellidos: " + student.apellido;

            document.getElementById("parrafo").innerHTML = c;
        });

    </script>
</body>

</html>
