<!DOCTYPE html>
<!--Selecciona por oren de preferencia ciudades, no puede haber numeros iguales, si eso, alert, y se queda vacío. Tambien colores -->
<html>

<head>
    <script type="text/javascript">
        function comprobarCiudad(elemento) {
            var ciudades = document.getElementById("ciudades");
            for (var i = 0; i < ciudades.elements.length; i++) {
                if (ciudades.elements[i] != elemento) {
                    if (ciudades.elements[i].selectedIndex == elemento.selectedIndex) {
                        alert("Elige otra opción que no coincida con ningún otro valor");
                        elemento.selectedIndex = 0;
                        return;
                    }
                }
            }
        }

        function comprobarColor(elemento) {
            var ciudades = document.getElementById("colores");
            for (var i = 0; i < ciudades.elements.length; i++) {
                if (ciudades.elements[i] != elemento) {
                    if (ciudades.elements[i].selectedIndex == elemento.selectedIndex) {
                        alert("Elige otra opción que no coincida con ningún otro valor");
                        elemento.selectedIndex = 0;
                        return;
                    }
                }
            }
        }
    </script>
</head>
