<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var formu = document.forms;
        function insertar() {
            var opt = document.createElement("option");
            var texto = document.getElementById("nacionalidad").value;
            opt.appendChild(texto);
            opt.setAttribute("value", texto.substr(0, 2));
            document.getElementById("nacionalidad1").options.add(opt, 4);
        }

        function eliminar() {
            //if ultima
            var ultima = document.getElementById("nacionalidad1").options.length - 1;
            document.getElementById("nacionalidad1").options.remove(ultima);
            //uf seleccion
        }
    </script>
</head>

<body>
    <h1>Recorrer Formulario</h1>
    <hr>
    <form name="form1" id="form1">
        <p>Nacionalidad 1</p>
        <select id="nacionalidad1" name="nacionalidad1">
            <option value="es">Española</option>
            <option value="en">Inglesa</option>
            <option value="ge">Alemana</option>
            <option value="fr">Francesa</option>
            <option value="pt">Portuguesa</option>
        </select>

        <p><input id="nacionalidad" name="nacionalidad" type="text" placeholder="Introduce nacionalidad"></p>
        <p><button onclick="insertar()">Insertar Nacionalidad</button></p>

        <input type="radio" name="seleccion" value="ult" checked>Última<br>
        <input type="radio" name="seleccion" value="sel">Seleccionada<br>
        <button onclick="eliminar()">Eliminar Nacionalidad</button>
    </form>

</body>

</html>
