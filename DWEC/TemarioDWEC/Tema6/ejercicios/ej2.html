<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var formu = document.forms;
        function insertar() {
            var opt = document.createElement("option");
            var dato = document.getElementById("nacionalidad").value;
            var texto = document.createTextNode(dato);
            opt.appendChild(texto);
            opt.setAttribute("value", dato.substr(0, 2).toLowerCase());
            document.getElementById("nacionalidad1").options.add(opt);
        }

        function eliminar() {
            //if ultima
            if (document.getElementById("ult").checked) {
                var ultima = document.getElementById("nacionalidad1").options.length - 1;
                document.getElementById("nacionalidad1").options.remove(ultima);
            }
            if (document.getElementById("sel").checked) {
                var indice = document.getElementById("nacionalidad1").selectedIndex;
                document.getElementById("nacionalidad1").options.remove(indice);
            }
            //uf seleccion
        }
    </script>
</head>

<body>
    <h1>Recorrer Formulario</h1>
    <hr>
    <p>Nacionalidad 1</p>
    <select id="nacionalidad1" name="nacionalidad1">
        <option value="es">Española</option>
        <option value="en">Inglesa</option>
        <option value="ge">Alemana</option>
        <option value="fr">Francesa</option>
        <option value="pt">Portuguesa</option>
    </select>

    <p><input id="nacionalidad" name="nacionalidad" type="text" placeholder="Introduce nacionalidad"></p>
    <p><button onclick="insertar()">Insertar Nacionalidad</button></p>

    <input type="radio" name="select" id="ult" value="ult">Última<br>
    <input type="radio" name="select" id="sel" value="sel">Seleccionada<br>
    <button onclick="eliminar()">Eliminar Nacionalidad</button>

</body>

</html>
