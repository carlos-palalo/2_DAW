<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ajax_06 - Buscador que autocomplete titulos</title>
    <link rel="icon" type="image/x-icon" href="../recursos/favicon.ico">
    <style type="text/css">
        div {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <h1>ajax_06 - Buscador que autocompleta</h1>
    <hr />

    <br /><br />

    <!-- PASO 1: peticiÃ³n javascript -->
    Busca el libro por el titulo<br />
    <input id="titulo" onkeypress="peticionTitulos();">

    <script type="text/javascript">

        function peticionTitulos() {
            console.log("Peticion");
            var peticion;
            if (window.XMLHttpRequest) {
                peticion = new XMLHttpRequest();
            } else if (window.ActiveXObject) {
                peticion = new ActiveXObject("Microsoft.XMLHTTP");
            }
            var texto = document.getElementById("titulo").value;
            peticion.open('GET', 'ajax_06.php?titulo=' + texto, true);
            peticion.send(null);

            peticion.onreadystatechange = function (evento) {
                if ((peticion.readyState == 4) && ((peticion.status == 200))) {
                    document.getElementById("titulo").innerHTML = peticion.responseText;
                    console.log(peticion.responseText);
                }
            };
        }
    </script>
</body>

</html>
