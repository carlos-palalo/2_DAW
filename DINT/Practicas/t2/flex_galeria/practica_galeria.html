<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 10px;
            min-width: 700px;
        }

        header {
            position: sticky;
            background-color: tomato;
            width: 100%;
            height: 70px;
            top: 10px;
            text-align: center;
        }

        header>h1,
        footer>p {
            align-items: center;
        }

        footer {
            position: sticky;
            background-color: tomato;
            width: 100%;
            height: 70px;
            bottom: 10px;
            text-align: center;
        }

        .flex-container {
            width: 100%;
            background-color: maroon;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .flex-container>div {
            width: 200px;
            height: 200px;
            margin: 20px;
            box-shadow: 5px 5px silver;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Galeria de imagenes utilizan do propiedad Flex</h1>
    </header>
    <div class="flex-container">
        <div><img src="otoño.jpg"></div>
        <div><img src="otoño.jpg"></div>
        <div><img src="otoño.jpg"></div>
        <div><img src="otoño.jpg"></div>
        <div><img src="otoño.jpg"></div>
        <div><img src="otoño.jpg"></div>
        <div><img src="otoño.jpg"></div>
        <div><img src="otoño.jpg"></div>
        <div><img src="otoño.jpg"></div>
        <div><img src="otoño.jpg"></div>
        <div><img src="otoño.jpg"></div>
    </div>
    <footer>
        <p>Aqui pondríamos información de redes sociales</p>
    </footer>
</body>

</html>
