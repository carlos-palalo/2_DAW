<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-sizing: border-box;
        }

        .tiempo {
            width: 700px;
        }

        .tiempo * {
            width: 100%;
        }

        .actual {
            width: 100%;
        }

        .actual .visual,
        .actual .info {
            width: 50%;
            float: left;
        }

        .semana .dia-semana {
            width: 100%;
        }

        .dia-semana div {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="tiempo">
        <div class="lugar">New York, NY</div>
        <div class="dia">Tuesday, April 15th</div>
        <div class="condicion">Overcast</div>
        <div class="actual">
            <div class="visual">
                <div class="i-actual"></div>
                <div class="num-temp">58</div>
                <div class="escala">&deg;F</div>
            </div>
            <div class="info">
                <div class="precipitacion">100%</div>
                <div class="humedad">97%</div>
                <div class="viento">4 mph SW</div>
                <div class="polenCount">36</div>
            </div>
        </div>
        <div class="semana">
            <div class="dia-semana">
                <div class="dia">Today</div>
                <div class="i-tiempo"></div>
                <div class="temp">
                    <div class="temp-alta">68&deg;</div>
                    <div class="temp-baja">36&deg;</div>
                </div>
                <div class="polen">36</div>
            </div>
            <div class="dia-semana">
                <div class="dia">Wednesday</div>
                <div class="i-tiempo"></div>
                <div class="temp">
                    <div class="temp-alta">50&deg;</div>
                    <div class="temp-baja">39&deg;</div>
                </div>
                <div class="polen">36</div>
            </div>
            <div class="dia-semana">
                <div class="dia">Thursday</div>
                <div class="i-tiempo"></div>
                <div class="temp">
                    <div class="temp-alta">55&deg;</div>
                    <div class="temp-baja">39&deg;</div>
                </div>
                <div class="polen">36</div>
            </div>
            <div class="dia-semana">
                <div class="dia">Friday</div>
                <div class="i-tiempo"></div>
                <div class="temp">
                    <div class="temp-alta">54&deg;</div>
                    <div class="temp-baja">43&deg;</div>
                </div>
                <div class="polen">36</div>
            </div>
            <div class="dia-semana">
                <div class="dia">Saturday</div>
                <div class="i-tiempo"></div>
                <div class="temp">
                    <div class="temp-alta">64&deg;</div>
                    <div class="temp-baja">46&deg;</div>
                </div>
                <div class="polen">36</div>
            </div>
            <div class="dia-semana">
                <div class="dia">Sunday</div>
                <div class="i-tiempo"></div>
                <div class="temp">
                    <div class="temp-alta">64&deg;</div>
                    <div class="temp-baja">50&deg;</div>
                </div>
                <div class="polen">36</div>
            </div>
            <div class="dia-semana">
                <div class="dia">Monday</div>
                <div class="i-tiempo"></div>
                <div class="temp">
                    <div class="temp-alta">61&deg;</div>
                    <div class="temp-baja">50&deg;</div>
                </div>
                <div class="polen">36</div>
            </div>
        </div>
    </div>
</body>

</html>
